<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #00ff62;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 id="usernameDisplay">Hi, </h1> <!-- Username will be displayed here -->
        <p>Welcome to your Streamline Remote Computing Platform. 
            Click the button below to open the SSH terminal.</p>
        <button class="btn" onclick="openSshTerminal()">Open SSH Terminal</button>
    </div>

    <script>
        // Assuming username is fetched from the login page
        // Assuming you have a login form and a variable to hold the username
        let username = document.getElementById('usernameInput').value;
        document.getElementById('usernameDisplay').innerHTML = `Hi, ${username}`;

        function openSshTerminal() {
            alert("SSH Terminal Opening...");
            // Redirect to the server link after button click
            window.location.href = 'https://cosmic-gingersnap-4a2c9b.netlify.app/';
        }
    </script>
</body>
</html>
